[package]
name = "ffi_common"
version = "0.3.0"
authors = ["Nicholas Smillie <nicholas@agrian.com>"]
edition = "2018"
publish = ["agrian-registry"]
repository = "https://github.com/agrian-inc/ffi_common"

[dependencies]
chrono = "0.4"
paste = "1.0.0"
proc-macro2 = "1.0"
syn = { version = "1.0", features = ["full"] }
uuid = { version = "0.8", features = ["v4"] }

[build-dependencies]
cbindgen = "0.19"

[lib]
crate-type = ["staticlib", "rlib"]
